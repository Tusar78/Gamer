<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- =-= Meta Info =-= -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- =-= Attached Stylesheet =-= -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- =-= Added Favicon =-= -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <!-- =-= Website Title =-= -->
    <title>Gamer</title>
  </head>
  <body>
    <header>
      <!-- =-= Navigation Section =-= -->
      <nav class="navigation section">
        <div class="container">
          <div class="navigation__content">
            <a href="./index.html" class="brand__link">
              <div class="nav__brand">
                <img src="./assets/images/Frame.png" alt="Nav Brand" />
                <h1 class="brand__text"></h1>
              </div>
            </a>
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">About</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Developer</a>
              </li>
              <li class="nav__item">
                <div class="nav__flow">
                  <span class="flow__text">Follow Us On</span>
                  <a href="https://www.youtube.com/" target="_blank">
                    <img src="./assets/images/Vector.svg" alt="Youtube Icon" />
                  </a>
                  <a href="https://www.tiktok.com/en/" target="_blank">
                    <img src="./assets/images/tiktok1.svg" alt="Tiktok Icon" />
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- =-= Hero Section =-= -->
      <section class="hero section">
        <div class="container">
          <div class="hero__content">
            <div class="hero__body-wrap">
              <h3 class="hero__subtitle">Play Like The</h3>
              <h2 class="hero__title">G.O.A.T.</h2>
              <div class="hero__text-wrap">
                <img
                  src="./assets/images/Frame8.svg"
                  alt="Play Icon"
                  class="hero__text-icon"
                />
                <span class="hero__text">1-Click instant play</span>
              </div>
              <div class="hero__text-wrap">
                <img
                  src="./assets/images/Frame9.svg"
                  alt="Download Icon"
                  class="hero__text-icon"
                />
                <span class="hero__text">No Download</span>
              </div>
              <div class="hero__text-wrap">
                <img
                  src="./assets/images/Frame10.svg"
                  alt="Download Icon"
                  class="hero__text-icon"
                />
                <span class="hero__text">1000s of supported online games</span>
              </div>
              <div class="hero__btns">
                <button class="hero__btn btn--primary">Sign In</button>
                <button class="hero__btn btn-picton">Go Rogue</button>
              </div>
            </div>
            <div class="hero__thumbs">
              <img
                src="./assets/images/Group18.png"
                alt="Banner Image"
                class="hero__thumb"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
